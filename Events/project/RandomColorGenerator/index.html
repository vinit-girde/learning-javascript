<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <script src="./script.js" async></script>
  </head>
  <body style="text-align: center; background-color: #414144; color: #fff">
    <h2 style="font-size: 36px">Random Color Generator</h2>
    <button
      id="start"
      style="
        padding: 8px 24px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
      "
      onclick="onStartHandler()"
    >
      Start
    </button>
    <button
      id="stop"
      style="
        padding: 8px 24px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
      "
      onclick="stopHandler()"
    >
      Stop
    </button>
  </body>
</html>
